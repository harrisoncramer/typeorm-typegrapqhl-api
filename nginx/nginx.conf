events {

}

http {

  upstream typeorm-api {
    server typeorm-api-prod:1234;
  }

  server {
    listen 80;
    server_name nginx;
    location / {
      proxy_set_header  X-Real-IP  $remote_addr;
      proxy_set_header  Host       $http_host;
      proxy_pass         http://typeorm-api;
    }
  }

}
